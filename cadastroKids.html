  <!-- Page Content -->
    <section class="py-5 m-auto">
        <div class="container">
            <div class="card bg-white">

                <h5>Cadastro de Jogador</h5>

                <button type="button" style="background-color:blueviolet;" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#cadastroJogador">Novo Jogador</button>
                        
                <!-- Modal -->
                <div class="modal fade col-md-8" id="cadastroJogador" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastrar novo Jogador</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                    <form>
                                            <div class="form-group">
                                              <input type="text" class="form-control" id="nome" placeholder="Nome / Apelido">
                                            </div>

                                            <div class="form-group col-md-4">
                                              <input type="number" class="form-control" id="idade" placeholder="Idade">
                                            </div>

                                            <div class="form-check">
                                                <label>Sexo</label></br>
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="sexo" value="masculino" checked>
                                                    <label class="form-check-label" for="exampleRadios1">
                                                      Masculino
                                                    </label>
                                                </input>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="sexo" value="feminino">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                        Feminino
                                                    </label>
                                                </input>
                                            </div>
                                    </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                                <button type="button" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
