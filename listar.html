  <script>
    $(document).ready(function () {

      Highcharts.setOptions({
        colors: Highcharts.map(Highcharts.getOptions().colors, function (color) {
          return {
            radialGradient: {
              cx: 0.5,
              cy: 0.3,
              r: 0.7
            },
            stops: [
              [0, color],
              [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
            ]
          };
        })
      });

      function listaCriancas(dados) {
        var template = "";
        // console.log(dados);
        for (let i = 0; i < dados.length; i++) {            
          template += '<div class="card-crianca bg-white">' +
            '<div class="closeButton"><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>' +
            '<img class="img-thumbnail" src="img/avatar-' + dados[i].sexo + '.png">' +
            '<p>' + dados[i].nome + '</p>' +
            '<p>' + dados[i].idade + '</p>' +
            '<button class="btn bg-primary" data-id="' + dados[i].criancaId + '" data-toggle="modal" data-target="#exampleModal" id="' + dados[i].criancaId + '">VISUALIZAR</button>' +
            '</div>';
        }

        $("#criancas").html(template);
        $("#criancas button").click(gerarGrafico)
      }

      function gerarGrafico() {
        var id = $(this).data('id');
        console.log(id);

        fetch('http://spacekids-001-site1.dtempurl.com/api/Desempenho/' + id,
          {
            headers: {
              'Content-Type': 'application/json',
            },
            method: 'GET'
          })
          .then(res => res.json())
          .then(data => {

            console.log(data);
            let acertos = 0;
            let erros = 0;

            //trabalhando com javascript puro pra melhor aprendizado!!
            for (let i = 0; i < data.length; i++) {
              if (data[i].acertou)
                acertos++;
              else
                erros++;
            }

            if (acertos > 0 || erros > 0) {
              chartData = [
                { name: 'Acertos', y: acertos },
                { name: 'Erros', y: erros }
              ]
            } else {
              chartData = [{ name: 'Dados Não disponíveis', y: 1 }];
            }

            // Build the chart
            Highcharts.chart('container', {
              chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
              },
              title: {
                text: 'Acertos VS Erros'
              },
              tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
              },
              plotOptions: {
                pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} ',
                    style: {
                      color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    },
                    connectorColor: 'silver'
                  }
                }
              },
              series: [{
                name: 'Share',
                data: chartData,
                // data: [
                //     { name: 'Acertos', y: 3 },
                //     { name: 'Erros', y: 4 },

                // ]
              }]
            });
          })
      }

      function deletarCrianca(id) {
        fetch('http://spacekids-001-site1.dtempurl.com/api/deletar/' + id, {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.userToken
          },
          method: 'DELETE'
        }).then(response => response.json())
          .then(json => {
            console.log(json);
            listaCriancas(json);
          })
          .catch(error => {
            console.log("Erro ao deletar criança");
            console.log(error.message);
          })
      }

      // Listar os Filhos
      fetch('http://spacekids-001-site1.dtempurl.com/api/crianca/listarporpai/', {
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.userToken
        },
        method: 'GET'
      }).then(response => response.json())
        .then(json => {
          console.log(json);
          listaCriancas(json);
        })
        .catch(error => {
          console.log("Erro ao listar crianças por pai");
          console.log(error.message);
        })
    })
  </script>
